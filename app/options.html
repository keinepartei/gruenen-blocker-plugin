<!DOCTYPE html>
<html>
<head>
<title>Options</title>
<meta
	content="text/html; charset=UTF-8"
	http-equiv="Content-Type">
<script src="/lib/jquery-3.4.1.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<link
	href="/css/bootstrap.min.css"
	type="text/css"
	rel="stylesheet">
<style type="text/css">
BODY>DIV {
	border: dotted 1px #999;
	border-radius: 5px;
	margin: 5px 0px;
	padding: 0px 0px;
}

BODY>DIV H1, BODY>DIV H2, BODY>DIV H3, BODY>DIV P {
	margin: 5px;
}

BODY>DIV H3 {
	margin-left: 10px;
}

LABEL.disabled {
	color: #888;
}
UL {
	list-style-type: none;
	padding-inline-start: 0px;
}
</style>
</head>
<body>
	<nav>
		<div
			class="nav nav-tabs nav-fill"
			id="nav-tab"
			role="tablist">
			<a
				class="nav-item nav-link active"
				id="nav-general-tab"
				data-toggle="tab"
				href="#nav-general"
				role="tab"
				aria-controls="nav-general"
				aria-selected="true">General</a> <a
				class="nav-item nav-link"
				id="nav-appearance-tab"
				data-toggle="tab"
				href="#nav-appearance"
				role="tab"
				aria-controls="nav-appearance"
				aria-selected="false">Appearance</a> <a
				class="nav-item nav-link"
				id="nav-content-filter-tab"
				data-toggle="tab"
				href="#nav-content-filter"
				role="tab"
				aria-controls="nav-content-filter"
				aria-selected="false">Content Filter</a>
		</div>
	</nav>
	<div
		class="tab-content py-3 px-3 px-sm-0"
		id="nav-tabContent">
		<div
			class="tab-pane fade show active"
			id="nav-general"
			role="tabpanel"
			aria-labelledby="nav-general-tab"></div>
		<div
			class="tab-pane fade"
			id="nav-appearance"
			role="tabpanel"
			aria-labelledby="nav-appearance-tab">
			<div>
				<div class="form-group">
					<input
						type="radio"
						name="overlay_mode"
						id="overlay_filtered_content">
					<label
						id="optionsOverlayFileredContentName"
						for="overlay_filtered_content"></label>
				</div>
				<div class="form-group">
					<input
						type="file"
						id="overlay_background">
					<label
						id="optionsOverlayBackgroundName"
						for="overlay_background"></label>
				</div>
			</div>
			<div>
				<div class="form-group">
					<input
						type="radio"
						name="overlay_mode"
						id="hide_filtered_content">
					<label
						id="optionsHideFileredContentName"
						for="hide_filtered_content"></label>
				</div>
			</div>
		</div>
		<div
			class="tab-pane fade"
			id="nav-content-filter"
			role="tabpanel"
			aria-labelledby="nav-content-filter-tab">
			<div>
				<div class="form-group">
					<h2 id="quickAccessName">Quick access</h2>
					<ul>
						<li>
							<input
								type="checkbox"
								id="block_ALL_GREENS"
								disabled="disabled"
								checked="checked">
							<label
								id="blockAllGreensName"
								for="block_ALL_GREENS"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_GRETA_THUNBERG">
							<label
								id="blockGretaThunbergName"
								for="block_GRETA_THUNBERG"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_MERKEL">
							<label
								id="blockMerkelName"
								for="block_MERKEL"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_ERDOGAN">
							<label
								id="blockErdoganName"
								for="block_ERDOGAN"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_TRUMP">
							<label
								id="blockTrumpName"
								for="block_TRUMP"></label>
						</li>
					</ul>
				</div>
			</div>
			<div>
				<div class="form-group">
					<h2 id="accessByCountryName">Access by country</h2>
					<h3 id="countryDeName">Germany (DE)</h3>
					<ul>
						<li>
							<input
								type="checkbox"
								id="block_DE_GRUENE"
								disabled="disabled"
								checked="checked">
							<label
								id="blockDeGrueneName"
								class="disabled"
								for="block_DE_GRUENE"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_DE_SPD">
							<label
								id="blockDeSpdName"
								for="block_DE_SPD"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_DE_DIE_LINKE">
							<label
								id="blockDeDieLinkeName"
								for="block_DE_DIE_LINKE"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_DE_CDU">
							<label
								id="blockDeCduName"
								for="block_DE_CDU"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_DE_CSU">
							<label
								id="blockDeCsuName"
								for="block_DE_CSU"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_DE_FDP">
							<label
								id="blockDeFdpName"
								for="block_DE_FDP"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_DE_DIE_PARTEI">
							<label
								id="blockDeDieParteiName"
								for="block_DE_DIE_PARTEI"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_DE_AFD"
								disabled="disabled">
							<label
								id="blockDeAfDName"
								class="disabled"
								for="block_DE_AFD"></label>
						</li>
					</ul>
					<p style="line-height: 1em;">
						<small
							id="blockDeAfDNotice"
							style="color: #999"></small>
					</p>
					<h3 id="countryTrName">Turkey (TR)</h3>
					<ul>
						<li>
							<input
								type="checkbox"
								id="block_TR_AKP">
							<label
								id="blockTrAkpName"
								for="block_TR_AKP"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_TR_CHP">
							<label
								id="blockTrChpName"
								for="block_TR_CHP"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_TR_HDP">
							<label
								id="blockTrHdpName"
								for="block_TR_HDP"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_TR_MHP">
							<label
								id="blockTrMhpName"
								for="block_TR_MHP"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_TR_IYI">
							<label
								id="blockTrIyiName"
								for="block_TR_IYI"></label>
						</li>
					</ul>
					<h3 id="countryEsName">Spain (ES)</h3>
					<ul>
						<li>
							<input
								type="checkbox"
								id="block_ES_PSOE">
							<label
								id="blockEsPsoeName"
								for="block_ES_PSOE"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_ES_PP">
							<label
								id="blockEsPpName"
								for="block_ES_PP"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_ES_PC">
							<label
								id="blockEsCiudadanosName"
								for="block_ES_PC"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_ES_UP">
							<label
								id="blockEsUpdName"
								for="block_ES_UP"></label>
						</li>
						<li>
							<input
								type="checkbox"
								id="block_ES_VOX">
							<label
								id="blockEsVoxName"
								for="block_ES_VOX"></label>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<p id="stored"></p>
	<button id="store">Save</button>
	<script src="options.js"></script>
</body>
</html>
