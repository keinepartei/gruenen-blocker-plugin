<!DOCTYPE html>
<html>
<head>
<title>Options</title>
</head>
<body>
	<h1 id="optionsTitle">SPD? CDU? Can you eat that?</h1>
	<p id="optionsHeader">With the Greens Blocker you determine which
		contents you want to read or watch!</p>
	<div>
		<div>
			<h2 id="quickAccessName">Quick access</h2>
			<ul>
				<li>
					<label
						id="blockAllGreensName"
						for="block_ALL_GREENS"></label>
					<input
						type="checkbox"
						id="block_ALL_GREENS"
						disabled="disabled"
						checked="checked">
				</li>
				<li>
					<label
						id="blockTrumpName"
						for="block_TRUMP"></label>
					<input
						type="checkbox"
						id="block_TRUMP">
				</li>
			</ul>
		</div>
		<div>
			<h2 id="accessByCountryName">Access by country</h2>
			<h3 id="countryDeName">Germany (DE)</h3>
			<ul>
				<li>
					<label
						id="blockDeGrueneName"
						for="block_DE_GRUENE"></label>
					<input
						type="checkbox"
						id="block_DE_GRUENE"
						checked="checked">
				</li>
				<li>
					<label
						id="blockDeSpdName"
						for="block_DE_SPD"></label>
					<input
						type="checkbox"
						id="block_DE_SPD">
				</li>
				<li>
					<label
						id="blockDeDieLinkeName"
						for="block_DE_DIE_LINKE"></label>
					<input
						type="checkbox"
						id="block_DE_DIE_LINKE">
				</li>
				<li>
					<label
						id="blockDeCduName"
						for="block_DE_CDU"></label>
					<input
						type="checkbox"
						id="block_DE_CDU">
				</li>
				<li>
					<label
						id="blockDeCsuName"
						for="block_DE_CSU"></label>
					<input
						type="checkbox"
						id="block_DE_CSU">
				</li>
				<li>
					<label
						id="blockDeFdpName"
						for="block_DE_FDP"></label>
					<input
						type="checkbox"
						id="block_DE_FDP">
				</li>
				<li>
					<label
						id="blockDeDieParteiName"
						for="block_DE_DIE_PARTEI"></label>
					<input
						type="checkbox"
						id="block_DE_DIE_PARTEI">
				</li>
				<li>
					<label
						id="blockDeAfDName"
						for="block_DE_AFD"></label>
					<input
						type="checkbox"
						id="block_DE_AFD"
						disabled="disabled">
				</li>
			</ul>
			<p>
				<small
					id="blockDeAfDNotice"
					style="color: #999"></small>
			</p>
		</div>
	</div>
	<div id="stored"></div>
	<button id="store">Save</button>
	<script src="options.js"></script>
</body>
</html>
